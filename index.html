<!DOCTYPE html>
<html>
  <head>
    <title>Pythagorean Theorem: Live Calculator</title>
    <meta name='description' content='Use this handy calculator to calculate the lengths of hypotenuses and legs of right triangles with ease!'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='root'>
      <div id='app'>
        <h1>Pythagorean Theorem:<br>Live Calculator</h1>
        <br />
        <div id='form'>
          <div class='form-group'>
            <input type='text' id='a' placeholder='3' onkeyup='update(event)'><sup>2</sup>
            <span class='operator'>+</span>
          </div>
          <div class='form-group'>
            <input type='text' id='b' placeholder='4' onkeyup='update(event)'><sup>2</sup>
            <span class='operator'>=</span>
          </div>
          <div class='form-group'>
            <input type='text' id='c' placeholder='5' onkeyup='update(event)'><sup>2</sup>
          </div>
        </div>
        <div id="info">
          <p>
            $a = tan^{-1}(\frac{A}{B}) = $ <span id='angle-a'>$0^{\circ}$</span>
            &nbsp;|&nbsp;
            $b = tan^{-1}(\frac{B}{A}) = $ <span id='angle-b'>$0^{\circ}$</span>
            &nbsp;|&nbsp;
            $c = 90^{\circ}$
          </p>
        </div>
        <div id='canvas-container'>
          <canvas id='canvas' width='500' height='500'></canvas>
        </div>
        <br />
        <p>
          built with <a href="http://vanilla-js.com/" tabindex="-1">vanilla.js</a> by <a href="https://github.com/nathanhleung" tabindex="-1">@nathanhleung</a>
          <br>
          <br>
          <a href="https://github.com/nathanhleung/pythag-live">View source</a>
        </p>
        <br />
      </div>
    </div>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        messageStyle:'none',
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']]
        },
      });
    </script>
    <script src="calculator.js"></script>
    <script src="canvas.js"></script>
    <script>
      function update(e) {
        PYTHAG_CALC.calculate(e);
        PYTHAG_CANVAS.updateCanvas();
      }
    </script>
  </body>
</html>
