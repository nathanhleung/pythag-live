<!DOCTYPE html>
<html>
  <head>
    <title>Pythagorean Theorem: Live Calculator</title>
    <meta name='description' content='Use this handy calculator to calculate the lengths of hypotenuses and legs of right triangles with ease!'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='root'>
      <div id='app'>
        <h1>Pythagorean Theorem:<br>Live Calculator</h1>
        <br />
        <div id='form'>
          <div class='form-group'>
            <input type='text' id='a' placeholder='3' onkeyup='calculate(event)'><sup>2</sup>
            <span class='operator'>+</span>
          </div>
          <div class='form-group'>
            <input type='text' id='b' placeholder='4' onkeyup='calculate(event)'><sup>2</sup>
            <span class='operator'>=</span>
          </div>
          <div class='form-group'>
            <input type='text' id='c' placeholder='5' onkeyup='calculate(event)'><sup>2</sup>
          </div>
        </div>
        <br />
        <p>
          built with <a href="http://vanilla-js.com/">vanilla.js</a> by <a href="https://github.com/nathanhleung">@nathanhleung</a>
          <br>
          <br>
          <a href="https://github.com/nathanhleung/pythag-live">Github</a>
        </p>
        <br />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
